<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Old Skool BMX Builder</title>
		<style>
		*{
			box-sizing: border-box;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		body{
			background: ghostwhite;
			max-width: 40em;
		}
		h1{
			font-size: 1.5em;
			line-height: 2em;
			text-align: center;
		}
		h2{
			font-size: 1.25em;
			line-height: 2em;
			text-align: center;
		}
		table.colours{
			width: 100%;
			border-collapse: collapse;
		}
		.colours td{
			width: 20vw;
			height: 5vw;
		}
		.colours td a{
			display: block;
			width: 100%;
			height: 100%;
			border: 1vw solid transparent;
		}
		.colours td a:hover{
			border: 1vw solid pink;
		}
		.bg-black a{background: black;}
		.bg-white a{background: white;}
		.bg-yellow a{background: yellow;}
		.bg-orange a{background: orange;}
		.bg-red a{background: red;}
		.bg-pink a{background: pink;}
		.bg-purple a{background: purple;}
		.bg-blue a{background: blue;}
		.bg-sky a{background: aqua;}
		.bg-green a{background: green;}
		.bike img{
			width: 100%;
			height:auto;
		}
		.shop{
			text-align: center;
		}
		.shop a.btn{
			display: inline-block;
			background: aqua;
			color: white;
			text-transform: uppercase;
			text-decoration: none;
			font-size: 1.5em;
			text-align: center;
			padding: .5em 1em;
			margin: 1em;
		}
		/* background trace graphics TODO remove */
		.bg-trace{opacity: 0.25;}
		/* gumwall gradients */
		.st1{fill:url(#SVGID_1_);}
		.st2{fill:url(#SVGID_2_);}
		/* hover selection colour */
		svg a:hover{
			fill: rgba(255,0,0,0.25) !important;
			cursor: pointer;
		}
		#info-box {
			display: none;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
			background-color: #ffffff;
			border: 2px solid #BF0A30;
			border-radius: 5px;
			padding: 5px;
			font-family: arial;
		}
		</style>
	</head>

		<script>

			//create object NOT array:
			// ES6 defines ComputedPropertyName as part of the grammar for object literals, which allows you to write the code like this:
			// https://stackoverflow.com/questions/2274242/using-a-variable-for-a-key-in-a-javascript-object-literal
			var bmx = {
				"brakes": "black",
				"drivetrain": "black",
				"frame": "black",
				"gumwall": true,
				"mag": "black",
				"pads": false,
				"seat": "black",
				"tyre": "black"
				};

			function info(part){
				infoText = part.dataset.info;
				console.log(infoText); 
				//document.getElementById("info-box").style = "display:block, top:calc(0 - (event.clientY)), left: calc(0 - (event.clientX));";
				//document.getElementById("info-box").innerHTML = infoText;
			}

			var currentPart;	//TODO: change out global variable and use object properties instead

			// Select bike part

			function partSelect(chosenPart){
				currentPart = chosenPart.baseVal;	//SVGAnimatedString has two values, baseVal and animVal
				console.log(currentPart);			//checker

				chosenList = document.getElementsByClassName(currentPart);
					for (index = 0; index < chosenList.length; ++index) {
						chosenList[index].setAttribute("style", "display:block, background: pink");
					}

				document.getElementById('partText').innerHTML = "Currently selected part is " + currentPart;
			}

			// Change colour of selected bike parts

			function changecol(chosen){
					partsList = document.getElementsByClassName(currentPart);

					//update relevant object value
					bmx[currentPart] = chosen;

					console.log(bmx);

					//paint all relevant components
					for (index = 0; index < partsList.length; ++index) {
						partsList[index].setAttribute("fill", chosen);
					}
				}

			// save BMX to local storage
			function saveBike(){
				localStorage.setItem("bmx", JSON.stringify(bmx));
			}
			

		</script>
